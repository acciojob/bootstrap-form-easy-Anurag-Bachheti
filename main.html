
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="my-form">
        <h1>Internship Form</h1>
        <label for="first-name-input">First Name</label>
        <br>
        <input id="first-name-input" type="text" name="first-name-input" required="Yes">

        <br>
        <label for="last-name-input">Last Name</label>
        <br>
        <input id="last-name-input" type="text" name="last-name-input" required="Yes">
		
        <br>
        <label for="email-input">Email Address</label>
        <br>
        <input id="email-input" type="email" name="email-input" required="Yes">

        <br>
        <label for="college-input">College</label>
        <br>
        <input id="college-input" type="text" name="college-input" required="Yes">
      
        <br>
        <label for="graduation-input">Graduation Year</label>
        <br>
        <select id="graduation-input" name="graduation-input" required="Yes">
            <option value="" disabled selected>Choose...</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        
        <br>
        <label for="roll-no-input">Roll No.</label>
        <br>
        <input id="roll-no-input" type="roll-no-input" required="Yes">

        <br>
        <label for="conditions-checkbox">Agree to terms and conditions</label>
        <br>
        <input id="conditions-checkbox" type="checkbox" required="Yes">

        <br>
        <button>Submit form</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
